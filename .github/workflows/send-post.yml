name: post-status
run-name: Post status update
on: 
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
 
jobs:
  send-post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node-pnpm@v1
        with:
          node: '18'
          pnpm: 8
      - run: "pnpm i"
      - run: "pnpm build"
      - run: "pnpm start"
        env:
          ACCESS_TOKEN: ${{ secrets.MASTO_ACCESS_TOKEN }}
          MASTO_URL: ${{ vars.MASTO_URL_ENDPOINT }}